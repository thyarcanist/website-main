<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./occybyte.jpg" />
    <title>Occybyte</title>
    <link id="stylesheet" type="text/css" rel="stylesheet" href="../css/default.css" />
    <div class="occy-header">
        <h2>Occybyte Division</h2>
    </div>
</head>
<body class="occy-page">
<p class="occy-intro">Welcome to the Occybyte Division, if you've found your way here, you must be curious.<br>Aboard the Terminus, curiosity is often rewarded; curiosity is a driving factor of being.<br>Feel free to ask 'VOS' questions: you will be rewarded with answers.</p>
<p class="acknowledge blink">Do you acknowledge?</p>

<div id="terminalBox" class="terminal-box" style="display: none;">
    <!-- Content for the terminal/command-line box -->
    <iframe src="https://chat.openai.com/g/g-enSnFE02m-occybytegpt" width="100%" height="100%"></iframe>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelector('.acknowledge').addEventListener('click', function() {
            this.classList.remove('blink'); // Stop blinking
            this.textContent = 'Explore.'; // Change text
            document.getElementById('terminalBox').style.display = 'block'; // Show terminal box
        });
    });
</script>
</body>


</body>

</html>
